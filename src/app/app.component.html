<div class="row" style="background-color: rgb(56, 53, 252); color:white">
    <h1 style="font-size: 200%; padding-top: 20px; padding-bottom: 20px; font-weight: bold ;" class="col-10 d-flex justify-content-center">Demo Tool</h1>
    <button class="col" mat-raised-button color="primary" type="button" (click)="generateForm()">Generate Form</button>
    </div>   
    
    <div class="p-3">
        <div class="my-2">
            <form>
                <mat-form-field style="width:17%;margin-left: 1%;" appearance="fill">
                    <mat-label>Component</mat-label>
                    <mat-select name="component" (selectionChange)="onChange()" [(ngModel)]="selectedComponent">
                        <mat-option *ngFor="let fields of fieldsList"  [value]="fields">{{fields}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                
                  <mat-form-field style="width:40%;margin-left: 1%;" appearance="fill">
                    <mat-label>Events</mat-label>
                    <mat-select name="events" multiple [(ngModel)]="selectedEvents" >
                        <mat-option *ngFor="let events of eventList" [value]="events">{{events}}</mat-option>
                    </mat-select>
                  </mat-form-field>
    
                  <mat-form-field style="width:40%;margin-left: 1%;" appearance="fill">
                    <mat-label>Validation</mat-label>
                    <mat-select name="validation" multiple [(ngModel)]="selectedValidation">
                        <mat-option *ngFor="let valid of validationList" [value]="valid">{{valid}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                    
                    <button mat-raised-button color="primary" style="float:right;" type="button" (click)="btnClick()">Submit</button>                
                    <button mat-raised-button color="primary" style="float:right;" type="button" (click)="btnNavigate()">Test</button>                
            </form>
            <div *ngIf=testcases>
                <app-test></app-test>
            </div>  
        </div>
        <br/>
        <div class="my-4">
                <mat-tab-group>
                    <mat-tab label="HTML">
                        <pre>    
                            <code>
                                {{htmlsnippet}}
                            </code>
                        </pre>                    
                    </mat-tab>
                    <mat-tab label="TS"> 
                        <pre>    
                            <code [innerHTML]="tssnippet">
                            </code>
                        </pre> 
                    </mat-tab>
                    <mat-tab label="SPEC TS">
                        <pre>    
                            <code [innerHTML]="specsnippet">
                            </code>
                        </pre>
                    </mat-tab>
                </mat-tab-group>
        </div>
    </div>
    
    <router-outlet></router-outlet>
